<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tab-theme.css" rel="stylesheet">
    <style type="text/css">
    .mark {
      width: 50%;
      position: absolute;
      top: 25%;
      left: 25%;
    }

    .hide {
      display: none;
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script id="entry-template" type="text/x-handlebars-template">
      Hello {{name}}!
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Step 1 - select your interests</h2>
        <p class="lead">Your holiday vision</p>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-6 img-check"><img class="img-responsive" src="img/1.png" /><img class="img-responsive mark hide" src="img/mark-green.png" /></div>
        <div class="col-md-3 col-sm-4 col-xs-6 img-check"><img class="img-responsive" src="img/2.png" /><img class="img-responsive mark hide" src="img/mark-green.png" /></div>
        <div class="col-md-3 col-sm-4 col-xs-6 img-check"><img class="img-responsive" src="img/3.png" /><img class="img-responsive mark hide" src="img/mark-green.png" /></div>
        <div class="col-md-3 col-sm-4 col-xs-6 img-check"><img class="img-responsive" src="img/4.png" /><img class="img-responsive mark hide" src="img/mark-green.png" /></div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-6 img-check"><img class="img-responsive" src="img/5.png" /><img class="img-responsive mark hide" src="img/mark-green.png" /></div>
        <div class="col-md-3 col-sm-4 col-xs-6 img-check"><img class="img-responsive" src="img/6.png" /><img class="img-responsive mark hide" src="img/mark-green.png" /></div>
        <div class="col-md-3 col-sm-4 col-xs-6 img-check"><img class="img-responsive" src="img/7.png" /><img class="img-responsive mark hide" src="img/mark-green.png" /></div>
        <div class="col-md-3 col-sm-4 col-xs-6 img-check"><img class="img-responsive" src="img/8.png" /><img class="img-responsive mark hide" src="img/mark-green.png" /></div>
      </div>
      <div class="row">
        <br/>
        <div class="form-actions">
          <button type="submit" class="btn btn-large btn-primary">Save</button>
        </div>
      </div>
    </div>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
      $('.img-check').click(
        function() {
          var el = $(this).find('.mark');
          if(el.hasClass('hide'))
            el.removeClass('hide');
          else
            el.addClass('hide');
        }
      );
    })
    </script>
  </body>
</html>
